name: Test building the Docker image

on:
  workflow_call:

jobs:

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Download App Image
        uses: actions/download-artifact@v5
        with:
          name: app-image
          path: ./target/jpackage-image/request-sink/
      - name: Build Docker Image
        run: |
          ls -al
          ls -al ./target/jpackage-image/request-sink/
          docker build -t request-sink .
      - name: Run Docker Image
        run: docker run --rm -d -p 8080:8080 request-sink
      - name: Wait for request-sink to start
        run: sleep 5
      - name: Stop Docker Container
        run: docker stop request-sink
